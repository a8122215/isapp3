<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var roomId = osql.getParam('roomId');

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            var sql = `select * from Rooms where id = ${roomId};`;
            var objects = await osql.connect(sql);

            var room = objects[0];
            document.getElementById('roomname').innerHTML = room.name;
        });


    </script>

</head>

<body>
    <h1>quizroom <span id="roomname"></span></h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    <div>
        問題文　：<input id="quiz" type="text"><br>
        選択肢１：<input id="choise1" type="text"><br>
        選択肢２：<input id="choise2" type="text"><br>
        選択肢３：<input id="choise3" type="text"><br>
        正解の選択肢
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <br>
        <button onclick="newComment()">登録</button>
    </div>
    <br>
    <div id="comments"></div>
</body>

</html>
