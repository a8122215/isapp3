<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var roomID = osql.getParam('roomId');

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            var sql_odai = `select * from Rooms where ID = ${roomID}`
            var object = await osql.connect(sql_odai);
            odai = object[0].Name;
            if (odai == '') {
                document.getElementById('roomname').innerHTML = 'room' + `${object[0].ID}`;
            } else {
                document.getElementById('roomname').innerHTML = odai;
            }
            memberList();
        });

        async function memberList() {
            check = 0;
            var sql_participation = `select * from Participation where RoomID = ${roomID} order by Score desc`
            var objects_participation = await osql.connect(sql_participation);

            var html = '';
            html = html + '<table border="1">';
            html = html + '<tr><td>順位</td><td>参加者</td><td>正答数</td></tr>'
            for (var i = 0; i < objects_participation.length; i++) {
                var object_participation = objects_participation[i];
                html = html + '<tr>';
                html = html + `<td>${i + 1}</td>`;
                html = html + `<td>${object_participation.UserID}</td>`;
                html = html + `<td>${object_participation.Score}</td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('memberList').innerHTML = html;
        }

        async function move() {
            window.location.href = `quiz_resultroom.html?roomId=${roomID}`

        }


    </script>

</head>

<body>
    <h1><span id="roomname"></span>の結果</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="quiz_index.html">top</a>
    </div>
    <hr>
    <div>
        <button onclick="entryClose()" style="visibility: hidden" id="close">参加締切</button>
        <br>
        <button onclick="start()" style="visibility: hidden" id="start">開始</button>
    </div>
    <div id="memberList"></div>
    <br>
    <div id="comments"></div>
</body>

</html>
