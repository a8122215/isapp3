<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();
        $(document).ready(async function () {
            var me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
            createRanking();
        });

        function logout() {
            osql.logout();
        }

        async function createRanking() {
            var sql = `select * from Users;`;
            var objects = await osql.connect(sql);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var sql2 = `select UserID, sum(AnswerCount)/sum(TryCount)*100 from Questions inner join QuizLevel on Questions.ID = QuizLevel.QuestionID group by UserID order by sum(AnswerCount)/sum(TryCount)*100 desc;`;
                var objects2 = await osql.connect(sql2);
                var score = objects2[i];
                var number = Math.round(score['sum(AnswerCount)/sum(TryCount)*100']);
                if (number != null) {
                    html = html + `<tr><td>${score.UserID}</td><td>${number + "%"}</td></tr>`;
                }
                console.log(score);
            }
            html = html + '</table>';
            document.getElementById('Ranking').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>CREATER RANKING</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="javascript:logout()">logout</a>
    </div>

</body>

</html>
