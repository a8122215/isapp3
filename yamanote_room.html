<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var roomId = osql.getParam('roomId');
        roomId = Number(roomId);
        console.log(roomId);

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
            var sql = `select * from Participation where roomid = ${roomId};`
            var object = await osql.connect(sql);
            var order = object.length + 1;
            sql = `insert into Participation (userid, roomid, orders) values('${me.studentid}', ${roomId},${order});`;
            var par = await osql.connectInsert(sql);
            console.log(par);

            document.getElementById('roomname').innerHTML = roomId;

        });

        async function newComment() {
            var name = document.getElementById('comment').value;
            var sql = `insert into Comments (roomId, userId, comment, time) values(${roomId}, '${me.id}','${name}', now());`;
            var commentId = await osql.connectInsert(sql);
            console.log(commentId);

        }

    </script>

</head>

<body>
    <h1>Room <span id="roomname"></span></h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    <div>
        <input id="comment" type="text">
        <button onclick="newComment()">new comment</button>
    </div>
    <br>
    <div id="comments"></div>
</body>

</html>
