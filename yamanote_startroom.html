<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var roomId = osql.getParam('roomId');
        roomId = Number(roomId);
        console.log(roomId);

        $(document).ready(async function () {
            document.getElementById('roomname').innerHTML = roomId;
            document.getElementById('roomname').innerHTML = roomId;
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
            setInterval(seisei, 1000)
        });

        async function newComment() {
            var name = document.getElementById('comment').value;
            var sql = `insert into Comments (roomId, userId, comment, time) values(${roomId}, '${me.id}','${name}', now());`;
            var commentId = await osql.connectInsert(sql);
            console.log(commentId);

        }

        async function kaitou() {
            var odai = document.getElementById('odai').value;
            var sql = `update Rooms set topics = '${odai}' where id =  ${roomId};`;
            var Odai = await osql.connectInsert(sql);
        }

        async function seisei() {
            var sql = `select * from Rooms where id = ${roomId};`
            var objects_turn = await osql.connect(sql);
            var turn = objects_turn[0].turn;
            sql = `select * from Participation where roomid = ${roomId};`
            var objects_ninzu = await osql.connect(sql);
            var ninzu = objects_ninzu.length
            sql = `select * from Participation where roomid = ${roomId} and userid = ${me.studentid};`
            var objects_order = await osql.connect(sql);
            var order = objects_order[0].orders
            console.log(order)

            var html = '';
            if (turn % ninzu == order) {
                html = html + '<input id="kaitou" type="text">'
                html = html + '<button onclick = "kaitou()" > 回答</button >'
                document.getElementById('waa').innerHTML = html;
            } else {
                var ima = turn % ninzu
                var sql = `select * from Participation where id = ${roomId} AND orders = ${ima};`
                var object_ima = await osql.connect(sql);
                var dare = object_ima[0].userid;
                html = `<p>${dare}</p>`
            }
        }


    </script>

</head>
